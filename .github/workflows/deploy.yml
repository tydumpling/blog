name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true  # 允许取消正在运行的重复任务

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置 Node.js 和 Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn  # 自动缓存 Yarn 依赖

      - name: Enable Yarn
        run: corepack enable

      # 优先缓存依赖
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .vitepress/cache
            ​**​/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('​**​/yarn.lock') }}

      # 安装依赖
      - name: Install dependencies
        run: yarn install --frozen-lockfile  # 确保依赖版本严格一致

      # 构建
      - name: Build
        run: |
          yarn build  # 统一使用 Yarn 命令（而非 npm）
          touch .vitepress/dist/.nojekyll  # 修复路径问题

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist  # 修正为正确路径